name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチへのpush時に実行(必要に応じて変更してください)
  workflow_dispatch:  # 手動実行も可能にする

# GitHub Pagesへのデプロイに必要な権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御(同時に複数のデプロイが走らないようにする)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # 必要に応じてバージョンを変更
          cache: 'npm'  # yarnの場合は 'yarn'、pnpmの場合は 'pnpm'

      - name: Install dependencies
        run: npm ci  # yarnの場合は 'yarn install --frozen-lockfile'、pnpmの場合は 'pnpm install --frozen-lockfile'

      - name: Build
        run: npm run build  # vite buildを実行

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Viteのビルド出力ディレクトリ

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4